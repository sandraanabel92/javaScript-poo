<body>

    <script>
        let numeroDeElementos=10
        let fibonacci = [0, 1]
        

        for (let i = 2; i <= numeroDeElementos; i++) {  
            
         const resultado = fibonacci[i - 1] + fibonacci[i - 2] 
            fibonacci.push(resultado)

        }
        console.log("el resultado es;",  fibonacci)

    </script>
